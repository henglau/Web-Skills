<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#demo{
			height:100px;
			text-align:center;
		}
		#demo:after{
			display:inline-block;
			width:0;
			height:100%;
			vertical-align:middle;
			content:'';
		}
		#demo p{
			display:inline-block;
			vertical-align:middle;
		}
	</style>
</head>
<body>
	<div id="demo">
		<p>水平垂直居中的随意内容</p>
	</div>

</body>
</html>
